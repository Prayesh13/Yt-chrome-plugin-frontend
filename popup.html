<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Comment Analyzer</title>
  <style>
    /* Dark Theme with YouTube Vibe */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      padding: 10px;
      background-color: #181818;
      color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
      width: 320px; /* Set a width that fits the Chrome extension popup */
    }

    h1 {
      font-size: 24px;
      color: #ff0000; /* YouTube Red */
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Section Styling */
    .section {
      margin-bottom: 15px;
    }

    .section-title {
      font-weight: bold;
      color: #0099ff;
      margin-top: 10px;
      font-size: 16px;
    }

    /* Comment List */
    .comment-list {
      list-style: none;
      padding: 0;
    }

    .comment-item {
      margin: 8px 0;
      padding: 12px;
      background-color: #444;
      border-radius: 6px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .comment-item:hover {
      background-color: #555;
      transform: scale(1.02);
    }

    .comment-sentiment {
      font-weight: bold;
      color: #ff0000; /* YouTube Red for Sentiment */
    }

    /* Image Styling */
    img {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Metrics Styling */
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .metric {
      width: 48%;
      background-color: #444;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      box-sizing: border-box;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .metric:hover {
      background-color: #0099ff;
      transform: scale(1.05);
    }

    .metric-title {
      font-size: 12px;
      color: #cccccc;
    }

    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 5px;
    }

  </style>
</head>
<body>
  <h1>YouTube Comment Analyzer</h1>
  <div id="output" class="section">
    <!-- Content will be dynamically loaded here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
